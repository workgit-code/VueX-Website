<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet" />
    <link href="../css/Sign up.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Sign Up</title>
</head>

<body>
    <div class="logo"></div>
    <div class="container">
        <h1>Sign Up</h1>
        <form method="post" id="signUpForm">
            <div class="txt_field">
                <input name="username" type="text" required>
                <span></span>
                <label>Username</label>
            </div>
            <div class="txt_field">
                <input name="email" type="text" required>
                <span></span>
                <label>Email adress </label>
            </div>
            <div class="txt_field">
                <input name="password" type="password" required>
                <span></span>
                <label>Password</label>
            </div>
            <div class="txt_field">
                <input name="repPass" type="password" required >
                <span></span>
                <label>Repeat password</label>
            </div>
            <div class="Registration">
                <input type="submit" value="Register">
            </div>
        </form>
        <div class="option">Do you have already an account? <a href="Login.html">Log in</a></div>
    </div>

    <div class="footer">
        <div class="f-about-us first-row">
            <a href="https://www.myvue.com/about-vue/about-us" target="_blank">About us</a>         
        </div>
        <div class="f-contact-us first-row">
            <a href=" https://www.vuecinemas.nl/contact" target="_blank">Contact Us</a>
        </div>
        <div class="f-desend first-row">
            <a href="https://vuexprojectblog.wordpress.com/home-2/" target="_blank">By Desend</a>
        </div>
        <div>
            <div class="f-follow-us">
                Also follow us
            </div>
            <div class="f-yt social-media-logos">
                <img src="../img/Youtube.png" alt="Youtube icon" srcset="">
            </div>
            <div class="f-insta social-media-logos">
                <img src="../img/Instagram.png" alt="" srcset="">
            </div>
            <div class="f-facebook social-media-logos">
                <img src="../img/Facebook.png" alt="" srcset="">
            </div>
            <div class="f-discord social-media-logos">
                <img src="../img/Discord.png" alt="" srcset="">
            </div>
            <div class="f-twitter social-media-logos">
                <img src="../img/Twitter.png" alt="" srcset="">
            </div>
        </div>
        <div class="f-legal-terms footer-left-row">
            <a href="../common/discalimer.html">Disclaimer</a>
        </div>
        <div class="f-privacy-policy footer-left-row">
            <a href="../common/privacy.html">Privacy Policy</a>
        </div>
    </div>
    <script src="../js/sign_up_log_in.js"></script>
</body>

</html>
