    <title>Login Page</title>

<body>

    <div class="logo"></div>
    <div class="containers">
        <h1>Log in</h1>
        <form method="post" id="logInForm">
            <div class="txt_field">
                <input type="text" name="username" required>
                <span></span>
                <label>Username</label>
            </div>
            <div class="txt_field">
                <input type="password" name="password" required>
                <span></span>
                <label>Password</label>
            </div>
            <label style="color:#efefef;">
                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px;"> Remember me
            </label>
            <div class="submitting">
                <input type="submit" value="Log in">
            </div>
        </form>
        <div class="option">Create an account? <a href="../common/SignUp.html">Sign Up</a></div>
    </div>

    <footer class="footer">

                </div>

                    </ul>

                    <div class="social-links">
                       <a href="https://www.facebook.com/VueCinemas/" target="_blank"><i class="fab fa-facebook-f"></i></a>

                         <a href="https://www.youtube.com/c/VueCinema/featured" target="_blank"><i class="fab fa-youtube"></i></a>
                    </div>
                </div>
                <div class="footer-col">
                    <ul>
                        <li><a href="../common/discalimer.html">Disclaimer</a></li>
                        <li><a href="../common/privacy.html">Privacy Policy</a></li>
